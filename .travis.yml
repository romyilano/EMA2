language: objective-c
compiler:
  - clang

branches:
  only:
    - master

source_key:
    ""

before_install:
  - export LANG=en_US.UTF-8
  - brew update
  - brew upgrade xctool
  - gem install cocoapods --no-ri --no-rdoc
  - pod install

script: xctool -workspace App.xcworkspace -scheme Debug -sdk iphonesimulator build analyze test
